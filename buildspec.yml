version: 0.2

phases:
  install:
    runtime-version:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/PPMTool-0.0.1-SNAPSHOT.jar
    - appspect.yml
  discard-paths: yes